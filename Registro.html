<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro - Punto Glotón</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro Punto Glotón</h1>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Angie" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ej: Flórez" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="3001234567" pattern="[0-9]{7,10}" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 10 #5-25" required>

      <label for="barrio">Barrio</label>
      <input type="text" id="barrio" name="barrio" placeholder="Ej: Centro" required>

      <label for="mesa">Código de mesa</label>
      <input type="text" id="mesa" name="mesa" placeholder="Ej: MESA-01" required>

      <label for="producto">Producto / Sabor</label>
      <select id="producto" name="producto" required>
        <option value="" disabled selected>Seleccione un sabor</option>
        <option>Vainilla</option>
        <option>Chocolate</option>
        <option>Fresa</option>
        <option>Menta</option>
        <option>Arequipe</option>
      </select>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" minlength="8" placeholder="Mínimo 8 caracteres" required>

      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" name="confirmar" minlength="8" placeholder="Repita la contraseña" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
